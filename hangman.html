<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link a l'arxiu CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link a l'arxiu Javascript -->
    <script src="hamman.js"></script>

    <title>Hangman</title>
</head>

<!-- Funcion que cargara imagenes o cosas a la pÃ¡gina -->
<body onload = "load()">

    <header>
        <div id="titol" class="titol">HAMMAN</div>
    </header>

    <div id="playerDiv" class="playerInfo">
        <h1>Player Information</h1>
        <input type="text" id="playerInfo" placeholder = "PON TU NOMBRE!!">
        <button id="btnStart" onclick="startGame()">Play</button>
    </div>

    <div class="playerPlaying">
        <h2 id="playerTitle" class="playerPlaying">Noelia's playing</h2>
        <div id="estadistiques" class="playerPlaying">
            <div id="stats">
                <p>Wins: <span id="won">0</span>, Loses: <span id="lost">0</span></p>
            </div>
        </div>
    </div>

    <div id="tauler" style="display: none;">
        <div>
            <div>
                <img src="./img/jamman_8.png" alt="" id="imgTauler"/>
            </div>
            <div>
                <div id="wordsToGuess"></div>
                <div> <input type="text" id="guessWord" placeholder="Guess!"/> <button onclick="guess(document.getElementById('guessWord').value, 1)">Gucci</button></div>
            </div>
        </div>
    </div>

    <div id="abecedario" style="display: none;"> </div>

    

</body>

</html>
